<body>

    <script>
        const urlInput = document.getElementById('urlInput');
        const extractBtn = document.getElementById('extractBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const radioButtons = document.querySelectorAll('input[name="videoType"]');
        const inputLabel = document.getElementById('inputLabel');

        let selectedVideoType = 'single'; // é»˜è®¤é€‰æ‹©å•ä¸ªè§†é¢‘
        let fullProfileData = []; // ç”¨äºå­˜å‚¨ä¸»é¡µè§†é¢‘çš„å®Œæ•´æ•°æ®

        // æ ¹æ®é€‰æ‹©çš„è§†é¢‘ç±»å‹æ›´æ–°è¾“å…¥æ¡†çš„æç¤º
        radioButtons.forEach(radio => {
            radio.addEventListener('change', (event) => {
                selectedVideoType = event.target.value;
                if (selectedVideoType === 'single') {
                    inputLabel.textContent = 'è¯·è¾“å…¥æŠ–éŸ³è§†é¢‘é“¾æ¥ï¼š';
                    urlInput.placeholder = 'https://v.douyin.com/...';
                } else {
                    inputLabel.textContent = 'è¯·è¾“å…¥æŠ–éŸ³ä¸»é¡µé“¾æ¥ï¼š';
                    urlInput.placeholder = 'https://www.douyin.com/user/...';
                }
                result.style.display = 'none'; // åˆ‡æ¢ç±»å‹æ—¶æ¸…ç©ºç»“æœ
                urlInput.value = ''; // åˆ‡æ¢ç±»å‹æ—¶æ¸…ç©ºè¾“å…¥æ¡†
                fullProfileData = []; // æ¸…ç©ºå®Œæ•´æ•°æ®
            });
        });

        // ç›‘å¬å›è½¦é”®
        urlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                extractVideo();
            }
        });

        // ç›‘å¬è§£ææŒ‰é’®ç‚¹å‡»
        extractBtn.addEventListener('click', extractVideo);

        async function extractVideo() {
            const inputValue = urlInput.value.trim();

            if (!inputValue) {
                showError('è¯·è¾“å…¥é“¾æ¥');
                return;
            }

            // ç®€å•çš„URLéªŒè¯ï¼Œç¡®ä¿åŒ…å« douyin.com
            if (!inputValue.includes('douyin.com')) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„æŠ–éŸ³é“¾æ¥');
                return;
            }

            showLoading(true);
            result.style.display = 'none'; // éšè—æ—§ç»“æœ
            fullProfileData = []; // æ¯æ¬¡æ–°çš„è¯·æ±‚éƒ½æ¸…ç©ºæ•°æ®

            let endpoint = '';
            let paramName = '';

            if (selectedVideoType === 'single') {
                endpoint = '/get_video_url';
                paramName = 'url';
            } else { // selectedVideoType === 'profile'
                endpoint = '/get_user_videos';
                paramName = 'pageurl';
            }

            try {
                const response = await fetch(`${endpoint}?${paramName}=${encodeURIComponent(inputValue)}`);
                const data = await response.json();

                showLoading(false);

                if (response.ok) {
                    if (selectedVideoType === 'single' && data.video_url) {
                        showSuccess(`
                            <a href="${data.video_url}" target="_blank" class="video-url">
                                ${data.video_url}
                            </a>
                            <button class="copy-btn" onclick="copyToClipboard('${data.video_url}')">å¤åˆ¶é“¾æ¥</button>
                        `);
                    } else if (selectedVideoType === 'profile' && data.videos) {
                        fullProfileData = data.videos; // ä¿å­˜å®Œæ•´æ•°æ®
                        let videoListHtml = `<div>å…±æ‰¾åˆ° <strong>${fullProfileData.length}</strong> ä¸ªè§†é¢‘ã€‚</div>`;

                        if (fullProfileData.length > 0) {
                            // é™åˆ¶æ˜¾ç¤ºæ•°é‡ï¼Œé˜²æ­¢é¡µé¢å¡é¡¿
                            const displayLimit = Math.min(fullProfileData.length, 10); // åªæ˜¾ç¤ºå‰10ä¸ª

                            videoListHtml += '<div class="video-list-container"><ul class="video-list">';
                            for (let i = 0; i < displayLimit; i++) {
                                const video = fullProfileData[i];
                                // ä½ å¯ä»¥æŒ‰éœ€æ·»åŠ æ›´å¤šå­—æ®µï¼Œå¦‚ video.video_collect, video.video_share
                                videoListHtml += `
                                    <li class="video-item">
                                        <h4>${video.video_title || 'æ— æ ‡é¢˜'}</h4>
                                        <p>ID: ${video.video_id}</p>
                                        <p>æ—¶é•¿: ${formatDuration(video.video_duration)}</p>
                                        <p>ç‚¹èµ: ${video.video_like}</p>
                                        <p>æ”¶è—: ${video.video_collect}</p>
                                        <p>åˆ†äº«: ${video.video_share}</p>
                                        <p><a href="${video.video_url}" target="_blank">æŸ¥çœ‹è§†é¢‘</a></p>
                                        <p>
                                            <a href="${video.video_download_url}" target="_blank">ä¸‹è½½é“¾æ¥</a>
                                            <button class="copy-btn" onclick="copyToClipboard('${video.video_download_url}')">å¤åˆ¶</button>
                                        </p>
                                    </li>
                                `;
                            }
                            videoListHtml += '</ul></div>'; // å…³é—­è§†é¢‘åˆ—è¡¨å®¹å™¨

                            if (fullProfileData.length > displayLimit) {
                                videoListHtml += `<p style="margin-top: 10px;">ä»…æ˜¾ç¤ºå‰ ${displayLimit} ä¸ªè§†é¢‘ã€‚æ‰€æœ‰è§†é¢‘æ•°æ®å·²å‡†å¤‡å¥½ä¸‹è½½ã€‚</p>`;
                            }
                            videoListHtml += `<button class="download-all-btn" onclick="downloadAllVideoData()">ä¸‹è½½æ‰€æœ‰è§†é¢‘æ•°æ® (JSON)</button>`;
                        } else {
                            videoListHtml += '<p>æœªæ‰¾åˆ°ä»»ä½•è§†é¢‘æ•°æ®ã€‚</p>';
                        }
                        showSuccess(videoListHtml);
                    } else {
                        showError(data.error || 'æœªæ‰¾åˆ°ä»»ä½•è§†é¢‘æ•°æ®æˆ–è§£æå¤±è´¥');
                    }
                } else {
                    showError(data.error || 'æœåŠ¡å™¨è¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æˆ–ç¨åé‡è¯•');
                }
            } catch (error) {
                showLoading(false);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                console.error('Error:', error);
            }
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            extractBtn.disabled = show;
            extractBtn.textContent = show ? 'è§£æä¸­...' : 'è§£æè§†é¢‘';
        }

        // æ˜¾ç¤ºæˆåŠŸç»“æœ
        function showSuccess(content) {
            result.className = 'result'; // ç§»é™¤å¯èƒ½çš„é”™è¯¯ç±»
            result.style.display = 'block';
            resultContent.innerHTML = content;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            result.className = 'result error'; // æ·»åŠ é”™è¯¯ç±»ä»¥æ”¹å˜æ ·å¼
            result.style.display = 'block';
            resultContent.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿åŠŸèƒ½
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = event.target; // è·å–è§¦å‘äº‹ä»¶çš„æŒ‰é’®
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.style.backgroundColor = '#218838'; // å¤åˆ¶æˆåŠŸåå˜æ·±ç»¿è‰²

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = '#28a745'; // æ¢å¤åŸæ¥çš„ç»¿è‰²
                }, 1500); // 1.5ç§’åæ¢å¤
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                // å¤‡ç”¨æ–¹æ¡ˆï¼šå¦‚æœ navigator.clipboard ä¸å¯ç”¨ (ä¾‹å¦‚åœ¨é HTTPS ç¯å¢ƒæˆ–æ—§æµè§ˆå™¨)
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy'); // å°è¯•æ‰§è¡Œå¤åˆ¶å‘½ä»¤
                document.body.removeChild(textArea);

                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼(æ—§æ–¹æ³•)';
                copyBtn.style.backgroundColor = '#218838';

                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.backgroundColor = '#28a745';
                }, 1500);
            });
        }

        // è¾…åŠ©å‡½æ•°ï¼šæ ¼å¼åŒ–è§†é¢‘æ—¶é•¿ (ç§’ -> MM:SS)
        function formatDuration(seconds) {
            if (typeof seconds !== 'number' || isNaN(seconds) || seconds < 0) {
                return 'N/A';
            }
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.round(seconds % 60); // ç§’æ•°å–æ•´
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        // æ–°å¢å‡½æ•°ï¼šä¸‹è½½æ‰€æœ‰è§†é¢‘æ•°æ®
        function downloadAllVideoData() {
            if (fullProfileData.length === 0) {
                alert('æ²¡æœ‰å¯ä¸‹è½½çš„è§†é¢‘æ•°æ®ã€‚');
                return;
            }
            // å°†å®Œæ•´æ•°æ®è½¬æ¢ä¸ºç¾åŒ–è¿‡çš„ JSON å­—ç¬¦ä¸²
            const dataStr = JSON.stringify(fullProfileData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob); // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ URL å¯¹è±¡
            const a = document.createElement('a');
            a.href = url;
            a.download = 'douyin_profile_videos.json'; // è®¾ç½®ä¸‹è½½çš„æ–‡ä»¶å
            document.body.appendChild(a);
            a.click(); // æ¨¡æ‹Ÿç‚¹å‡»ä¸‹è½½
            document.body.removeChild(a); // ç§»é™¤å…ƒç´ 
            URL.revokeObjectURL(url); // é‡Šæ”¾ URL å¯¹è±¡ï¼Œé˜²æ­¢å†…å­˜æ³„æ¼
        }
    </script>
